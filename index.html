<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Activity Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Coder Activity Tracker</h1>
    <div class="container">
        <label for="language">Язык программирования:</label>
        <select id="language">
            <option value="htmlcss">Вёрстка</option>
            <option value="javascript">JavaScript</option>
            <option value="otherstuff">Остальное (GIT и фреймы явы)</option>
        </select>
        <label for="hours">Часов:</label>
        <input type="number" id="hours" min="0" value="0">
        <button onclick="addActivity()">Добавить</button>
    </div>
    <div class="summary">
        <p>Общее количество часов за текущий день: <span id="dailyHours">0</span></p>
        <p>Общее количество часов за все время: <span id="totalHours">0</span></p>
    </div>
    <div class="chart-container">
        <canvas id="activityChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
