<!DOCTYPE html>
<html lang="en" class="light-theme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Activity Tracker</title>
    <link href="./styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/nes.css/css/nes.min.css">
    <link rel="icon" href="favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./src/script.js" defer></script>
    <script src="./src/visual.js" defer></script>
  </head>

  <body class="page">
    <h1 class="main__title">Coding Activity Tracker</h1>
    <button class="button theme__button" onclick="toggleTheme()">Theme</button>
    <header class="header">
    <div class="main__inputs-buttons">
      <button class="main__button button" id="toggleTimer" onclick="toggleTimer()">
        Start Learning
      </button>
      <div>
        <label class="hidden" for="language">Language:</label>
        <select class="input select-lang hidden" id="language">
          <option value="JavaScript">JavaScript</option>
          <option value="Python">Python</option>
          <option value="Java">Java</option>
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="TypeScript">TypeScript</option>
          <option value="C#">C#</option>
          <option value="C++">C++</option>
          <option value="C">C</option>
          <!-- Добавьте другие языки по мере необходимости -->
        </select>
        <div class="custom-select" id="customSelect">
            <div class="custom-select__trigger"><span>Choose language</span>
              <div class="arrow"></div>
            </div>
            <div class="custom-options" style="display: none;">
              <span class="custom-option" data-value="JavaScript">JavaScript</span>
              <span class="custom-option" data-value="Python">Python</span>
              <span class="custom-option" data-value="Java">Java</span>
              <span class="custom-option" data-value="HTML">HTML</span>
              <span class="custom-option" data-value="CSS">CSS</span>
              <span class="custom-option" data-value="TypeScript">TypeScript</span>
              <span class="custom-option" data-value="C#">C#</span>
              <span class="custom-option" data-value="C++">C++</span>
              <span class="custom-option" data-value="C">C</span>
              <!-- добавь другие опции -->
            </div>
          </div>
      </div> 
      </div>
    </header>
    <div id="timer">00:00:00</div>
    <button class="button" id="toggleManualInputBtn">Add manually</button>
    <div id="manualInputContainer" style="display:none;">
        <div class="main__inputs">
            <label for="hours">Hours:</label>
            <input class="input" type="number" id="hours" placeholder="Hours" min="0" />
            <label for="minutes">Minutes:</label>
            <input
              type="number"
              id="minutes"
              placeholder="Minutes"
              min="0"
              max="59"
              class="input"
            />
            <button class="button" onclick="addActivity()">Add Activity</button>
        </div>
        </div>
    </div>
    <div id="progressBarsContainer"></div>
    <!-- Кнопка для показа/скрытия статистики -->
    <button class="button" id="toggleStatsBtn">
      Check stats
    </button>
    <!-- Контейнер для статистики -->
    <section id="statsSection" class="main__hours-count" style="display: none">
      <div class="main__total-hours">
        <h2>Total Hours</h2>
        <p id="totalHours">0</p>
      </div>
      <div class="main__daily-hours">
        <h2>Daily Hours</h2>
        <p id="dailyHours">0</p>
      </div>
      <div id="languageTime">
        <!-- Здесь будут отображаться время для каждого языка программирования -->
      </div>
    </section>
    <button class="button" id="exportButton" onclick="">View on charts</button>
    <div id="activityChartContainer">
        <canvas id="activityChart" width="400" height="300"></canvas>
      </div>
    <button class="button" id="resetButton" onclick="resetProgress()">
      Reset
    </button>
  </body>
</html>
